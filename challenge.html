<head>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="logo de Alura" >
    </header>
    
    <main> 
        <section>
            <textarea class= "text-area"  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <h6 class="informacion"><i class="fa-solid fa-circle-exclamation"></i>Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar() ">Desencriptar</button>
            </div>
        
        </section>

        <section>   
            <textarea class="mensaje" name="" id="" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>

        </section>
       
    </main>
     <script src="javascript.js"></script>
